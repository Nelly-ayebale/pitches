{% macro display(category) %}
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body col-md-4">
                {%if category%}
                {% for pitch in category %}
                <h3 class="card-title" style="font-weight: bold; color: darkblue; text-decoration: underline;">
                    TITLE:{{pitch.title}}</h3>
                <h4 class="card-subtitle mb-2">CATEGORY:{{pitch.category}}</h4>
                <h4>PITCH:{{pitch.pitch}}</h4>
                <h4>POSTED BY:{{pitch.user.username}}</h4>
                <a href="{{url_for('main.comment',pitch_id = category.id)}}" class="btn btn-info btn-sm"> Comment</a>
                {% endfor %}
                {%else%}
                <h4>NO PITCHES</h4>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endmacro %}
