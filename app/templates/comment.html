{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-5">
            {% for comment in comment%}
            <ul>
                <li style="font-weight: bold; font-size: 20px;">{{comment.user.username}} said:</li>

                <h4>{{comment.comment}}</h4>
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
